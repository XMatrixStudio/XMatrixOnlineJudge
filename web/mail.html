<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#222222">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMatrix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="xmatrix.ico">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/cookies.js"></script>
  <style type="text/css">
    body { padding-top: 70px; }
  </style>
  <script type="text/javascript">
    $(function() {
      var qwq = getCookie("isMail");
      var email_s = getCookie('userEmail');
      if (qwq != 0 || email_s == null) {
        alert("非法访问！");
        window.location.href='index.html';
      }
      document.getElementById('myemail').innerHTML= email_s;
      $("#nav-bar").load("nav-bar.html", function() {
        var username = getCookie("name");
        if(username !== null  && username !== "") document.getElementById('userBar').innerHTML=username + ' <span class="caret"></span>';
        $("#t-home").addClass("active");
      });

    });//处理标题栏
    function toMail() {
      $.post("api/mail",{
        userSession: getCookie('userSession'),
        sign:getCookie('sign')
      },function(data){
        if(data.state == 'success'){
          alert('邮件发送成功！请检查你的邮箱');
          window.location.href='index.html?op=0';
        }else{
          if(data.why == 'ILLEGAL_SIGN' || data.why == 'ILLEGAL_TOKEN') alert("非法访问，请重新登陆");
          if(data.why == 'TIME_OUT') alert("登陆超时，请重新登陆");
          alert(data.why);
          window.location.href='index.html?op=0';
        }
      });
    }

</script>
</head>
<body>


  <div id="nav-bar"></div>


  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="jumbotron ">
         <div class="container">
           <h1>XMatrix</h1>
           <p>Online Judging System</p>
           <p>验证你的邮箱，才能继续进行操作</p>
           <br>
           <div id="logindiv">
             <div id="notice"></div>

             <div class="form-group">
              <label for="exampleInputEmail1">Email address：</label>
              <p id="myemail" class="form-control-static"></p>
            </div>
            <button type="submit" class="btn btn-success" onclick="toMail()">发送激活邮件</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
