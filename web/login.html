<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f8f8f8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登陆中</title>
</head>

<body>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  function getQueryString(name) { //获取get参数
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    return r != null ? unescape(r[2]) : null;
  }
  $(() => {
    $.post('/api/violet', {
      code: getQueryString('code'),
    }, (data) => {
      if (data.state == 'ok') {
        document.cookie = 'name=' + data.name;
        document.cookie = 'email=' + data.email;
        document.cookie = 'detail=' + data.detail;
        document.cookie = 'web=' + data.web;
        document.cookie = 'sex=' + data.sex;
        document.cookie = 'level=' + data.level;
        document.cookie = 'exp=' + data.exp;
        document.cookie = 'class=' + data.class;

        if (getQueryString('param')) {
          window.location.href = getQueryString('param');
        } else {
          window.location.href = '/';
        }
      } else {
        document.write('登陆失败');
      }
    })
  });
</script>

</html>
