<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#222222">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMatrix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="xmatrix.ico">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/xmatrix.js"></script>
  <style type="text/css">
    body {
      padding-top: 70px;
      background-color: #EEEEEE;
    }
  </style>
  <script type="text/javascript">
    $(function() {
      var temp = GetQueryString('op');
      if(temp == 0 || temp == 2){
        document.cookie="isLogin=0";
        document.cookie="name=";
        if(temp == 2){
          sendNotice("邮件发送成功，请点击邮件里链接进行激活后再登陆");
        }else{
          sendNotice("请重新登陆。");
        }
        $("#logindiv").show();
        $("#other").show();
        $("#user_email").focus();
      }else if (temp == 1) {
        document.cookie="isLogin=0";
        sendNotice("请登陆后再访问");
        $("#user_email").focus();
      }else if(temp == 3){
        sendNotice('登陆已过时，请重新登陆！');
      }else{
        $("#logindiv").hide();
        $("#other").hide();
      }
      var isLogin = getCookie("isLogin");
      if (isLogin == 0 || isLogin == ''|| isLogin == undefined){
        $("#logindiv").show();
        $("#other").show();
      }
      $("#nav-bar").load("nav-bar.html", function() {
        $("#t-home").addClass("active");
        var username = getCookie("name");
        if(username !== null  && username !== ""){
           document.getElementById('userBar').innerHTML=username + ' <span class="caret"></span>';
        }else{
          document.getElementById('userBar').innerHTML='未登陆 <span class="caret"></span>';
        }
        $("#user_email").focus();
      });//加载标题栏
      $('#user_password').on('keypress',function(event){
       if(event.keyCode == 13)
       {
         toLogin();
       }
      });//绑定回车事件
    });
  </script>
</head>
<body>

  <div id="nav-bar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-6  col-md-offset-3" style="padding-top:5%;">
        <div class="jumbotron" style="background: #FBFBFB;">
         <div class="container">
           <div class="text-center">
             <h1>XMatrix</h1>
             <p>Online Judging System</p>
             <br>
           </div>
           <div id="logindiv" class="col-md-10  col-md-offset-1">
            <div id="notice"></div>
            <div class="form-group">
             <div class="input-group">
               <span class="input-group-addon glyphicon glyphicon-user"></span>
               <input type="text" id="user_email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="inputGroupSuccess1Status">
             </div></div>
             <div class="form-group" id="password_div">
               <div class="input-group">
                 <span class="input-group-addon glyphicon glyphicon-console"></span>
                 <input type="password" id="user_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div></div>
               <br>
               <div class="col-md-6  col-md-offset-3">
                <button type="submit" class="btn btn-success btn-block" onclick="toLogin()">Login</button>
              </div>


            </div>
          </div>
        </div>
        <div id="other" class="text-center" style="font-size:16px;"><a href="register.html" >Register</a>  |  <a href="about.html">About</a></div>
      </div>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
