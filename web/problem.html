<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#393D49">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMatrix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/Xmui.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/xmatrix.ico">
  <link rel="import" href="nav-bar.html">
</head>

<body>
  <!-- 标题栏开始 -->
  <div id="nav-bar"></div>
  <script>
    document.getElementById('nav-bar').appendChild(document.querySelector('link[rel="import"]').import.querySelector('.navbar'));
    document.getElementById('t-problem').className += 'active';
  </script>
  <!--标题栏结束 -->
  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Tab panes -->
      <div id="proCont" class="col-lg-8 col-lg-offset-2">
        <ul class="nav nav-tabs nav-category">
          <li role="presentation" class="active"><a href="#">算法</a></li>
          <li role="presentation"><a href="#">设计模式</a></li>
          <li role="presentation"><a href="#">数据结构</a></li>
        </ul>
        <!-- 问题列表开始 -->
        <div class="list-group">
          <a v-for="(cont,index) in contents" :href="'problems/' + cont.pid" class="list-group-item">
            <div class="box-left">
              <h4 class="list-group-item-heading">
                <span class="problemsId"># {{cont.pid}} </span>
                <span class="problemsName"> {{cont.title}}</span>
              </h4>
              <p class="list-group-item-text">{{cont.class}} <span v-for="tag in cont.tags" class="label label-success label-small">{{tag}}</span></p>
            </div>
            <div class="box-right" title="通过率">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" :style="'width:' + Math.ceil((cont.ACCounts / cont.JudgeCounts)*10000)/100 + '%;'">
                </div>
              </div>
              <p>热度： {{cont.JudgeCounts}}</p>
            </div>
          </a>
        </div>
        <!-- 问题列表结束 -->
        <!-- 分页开始 -->
        <nav class="pageNav">
          <ul class="pagination">
            <li class="disabled">
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="active"><a href="?page=1">1</a></li>
            <li><a href="?page=2">2</a></li>
            <li><a href="?page=3">3</a></li>
            <li><a href="?page=4">4</a></li>
            <li><a href="?page=5">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- 分页结束 -->
      </div>
    </div>
  </div>
