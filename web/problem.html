<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f8f8f8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMatrix</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/xmatrix.ico">

  <style type="text/css">
    body {
      padding-top: 70px;
      background-color: #EEEEEE;
    }
    
    .box-right {
      position: relative;
      display: inline-block;
      width: 45%;
      text-align: right;
    }
    
    .box-left {
      position: relative;
      display: inline-block;
      width: 50%;
    }
  </style>

</head>

<body>
  <!-- 标题栏开始 -->
  <div id="nav-bar">
  </div>
  <!--标题栏结束 -->
  <br>
  <div class="container-fluid">
    <div class="row-fluid">
      <!-- Tab panes -->
      <div id="proCont" class="col-md-8 col-md-offset-2">
        <div class="tab-content">
          <div class="list-group">
            <a v-for="(cont,index) in contents" :href="'api/problem/' + cont.pid" class="list-group-item">
              <div class="box-left">
                <h4 class="list-group-item-heading">{{cont.title}}
                  <span class="label label-success">{{cont.category}}</span>
                </h4>
                <p class="list-group-item-text">{{cont.class}}</p>
              </div>
              <div class="box-right">
                <p>通过率：{{Math.ceil((cont.ACCounts / cont.JudgeCounts)*10000)/100}} %</p>
                <p>热度： {{cont.JudgeCounts}}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
  <script src="js/xmatrix.js"></script>
  <script>
    var problemCont = new Vue({
      el: '#proCont',
      data: {
        contents: []
      }
    });

    function getPlist() {
      $.post('api/getPlist', {
        state: 'hello,world'
      }, function(data) {
        problemCont.contents = data;
      });
    }

    $(function() {
      loadBar("#t-problem");
      getPlist();
    }); //处理标题栏
  </script>
</body>

</html>
