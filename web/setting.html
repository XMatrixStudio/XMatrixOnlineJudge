<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f8f8f8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>用户设置</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="layui/css/layui.css" rel="stylesheet">
  <style>
    body {
      padding-top: 0px;
      min-width: 400px;
    }
    
    .userSetting {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="userSetting">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">公开留言</label>
        <div class="layui-input-block">
          <input type="checkbox" name="switch1" lay-skin="switch" lay-text="ON|OFF">
        </div>
        <div class="layui-form-mid layui-word-aux">在个人主页公开留言内容</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">允许留言</label>
        <div class="layui-input-block">
          <input type="checkbox" name="switch2" lay-skin="switch" lay-text="ON|OFF">
        </div>
        <div class="layui-form-mid layui-word-aux">允许其他人给你发送留言</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">公开成就</label>
        <div class="layui-input-block">
          <input type="checkbox" name="switch3" lay-skin="switch" lay-text="ON|OFF">
        </div>
        <div class="layui-form-mid layui-word-aux">在个人主页显示你获得的成就</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">显示成就</label>
        <div class="layui-input-block">
          <input type="checkbox" name="switch4" lay-skin="switch" lay-text="ON|OFF">
        </div>
        <div class="layui-form-mid layui-word-aux">在你的名字后面显示一个成就</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">显示成就选择</label>
        <div class="layui-input-block">
          <select name="title" lay-verify="required">
            <option value="0">坏坏萌妹</option>
            <option value="1">萌妹秀秀</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="layui/layui.js"></script>

<script>
  //Demo
  layui.use('form', function() {
    var form = layui.form;

    //监听提交
    form.on('submit(formDemo)', function(data) {
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
</script>

</html>
